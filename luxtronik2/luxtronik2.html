<!-- Luxtronik2 config -->
<script type="text/javascript">
    RED.nodes.registerType('luxtronik2',{
        category: 'Luxtronik2',
        color: '#646464',
        defaults: {
            host: {value:"", required:true},
            port: {value:8889, required:true, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "luxtronik2.png",
        label: function() {
            return "Luxtronik2";
        }
    });
</script>

<script type="text/x-red" data-template-name="luxtronik2">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
</script>

<script type="text/x-red" data-help-name="luxtronik2">
    <p>Connects to a Luxtronik2 heatpump and fetchs data from it</p>
</script>
