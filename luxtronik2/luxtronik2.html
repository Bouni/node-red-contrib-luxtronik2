<!-- Luxtronik2 config -->
<script type="text/javascript">
    RED.nodes.registerType('luxtronik2',{
        category: 'Luxtronik2',
        color: '#BBB',
        defaults: {
            host: {value:"", required:true},
            port: {value:8889, required:true, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "luxtronik2.png",
        label: function() {
            return "Luxtronik2";
        }
    });
</script>

<script type="text/x-red" data-template-name="luxtronik2">
    <h4>Connection settings</h4>
    <div class="form-row">
        <label for="node-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-input-host">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-input-port">
    </div>
    <h4>Parser settings</h4>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-index" placeholder="" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-index" style="width: 70%;">Include <b>index</b> in result?</label>
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-id" placeholder="" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-id" style="width: 70%;">Include <b>ID</b> in result?</label>
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-description" placeholder="" style="display: inline-block; width: auto; vertical-align: top;" checked=checked>
        <label for="node-input-description" style="width: 70%;">Include <b>description</b> in result?</label>
    </div>
    <div class="form-row" style="padding-left:100px">
        <div>Format of the parsed value</div>
        <select id="node-input-format">
            <option value="0">Raw value</option>
            <option value="1">Value including unit</option>
            <option value="2" selected>Both</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="luxtronik2">
    <p>Connects to a Luxtronik2 heatpump and fetchs data from it</p>
</script>
